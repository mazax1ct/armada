<div id="form_popup" class="popup">
    <p class="popup__title">Вступить в армаду</p>

    <div class="popup__form">
        <form class="js-form" action="">
            <div class="popup__form-row">
                <label class="popup__form-label" for="phone">Телефон</label>
                <input id="phone" class="js-phone-mask input" name="PHONE" type="text" required placeholder="+7 ___ ___ __ __">
            </div>

            <div class="popup__form-row">
                <label class="popup__form-label" for="email">Email</label>
                <input id="email" class="js-email-mask input" name="EMAIL" type="text" required placeholder="email@email.ru">
            </div>

            <p class="popup__form-row popup__form-note">Нажимая кнопку «Отправить» вы соглашаетесь на обработку <a href="#">персональных данных</a></p>

            <div class="js-form-status popup__form-status"></div>

            <button class="popup__form-submit button button--type_1 button--h_50" type="submit"><span>Отправить</span></button>
        </form>
    </div>

    <div class="popup__links">
        <a class="popup__link" href="#">
            <span>Абонементы</span>
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#arrow_right"></use>
            </svg>
        </a>

        <a class="popup__link" href="#">
            <span>Поддержка семей</span>
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#arrow_right"></use>
            </svg>
        </a>

        <a class="popup__link" href="#">
            <span>Что нужно на первое занятие?</span>
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#arrow_right"></use>
            </svg>
        </a>
    </div>
</div>
